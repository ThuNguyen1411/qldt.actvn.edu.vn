<script type="text/javascript">
			checkNotify();
			function checkNotify()
			{
				var isNotify = "0";
				isNotify = document.getElementById("PageHeader1_hidisNotify").value;
				if (isNotify=="1")
				{						
					try {
						//viet ham kiem tra
						if(document.getElementById("PageHeader1_hidValueNotify") != undefined)
						{
							var hidValue = document.getElementById("PageHeader1_hidValueNotify").value;
							if (hidValue == null)
							{
								hidValue = "";
							}				
							document.getElementById("notify").style.display = "";
							document.getElementById("notifimg").style.display = "";
							document.getElementById("notify").innerHTML = hidValue;
						}
					}
					catch(err) {
						document.getElementById("demo").innerHTML = err.message;
					}
					
				}
			}
</script>

	<script src="Includes/md5.js"></script>
<script>
        document.onkeydown = checkKeycode
        function checkKeycode(e) 
        {
        var keycode;
        if (window.event) 
            keycode = window.event.keyCode;
        else 
        if (e) 
            keycode = e.which;  
        if(keycode==13)
        {   
			var changeValue = document.getElementById("txtPassword").value;				  
			document.getElementById("txtPassword").value = CryptoJS.MD5(changeValue).toString();
			document.getElementById("btnSubmit").click();                 
            return false;
        }                             
        else               
        return true;
          }		
          
		function GoHome(){
			window.location.href = "Home.aspx";
		}
		
		function PageLoad(){
			if(document.getElementById("txtUserName"))
				document.getElementById("txtUserName").focus();
			else if(document.getElementById("txtOldPassword"))
				document.getElementById("txtOldPassword").focus();
		}
		
		function md5(txt)
		{
			txt.value = CryptoJS.MD5(txt.value).toString();
		}
		
</script>
